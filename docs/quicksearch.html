    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" dashboard Classes Dashboard Tutorials Custom ControlsExample CSS Classes Classes Dashboard × Search results Close Epistemex at GitHub "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" dashboard Classes Dashboard Tutorials Custom ControlsExample CSS Tutorials Classes Dashboard × Search results Close Epistemex at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" dashboard Classes Dashboard Tutorials Custom ControlsExample CSS DashboardA tiny solution to quickly build simple control surfaces for demos and similar purposes in a HTML5 browser. Dashboard was developed for internal needs but is made available as-is for others who would run into similar needs. Note: currently in ALPHA. Features Supports sliders, drop-downs, checkboxes, text boxes, custom text, color pickers, images, links, buttons and radio buttons. Create collapsible groups which can be nested. Add integrated custom controls. Automatically handles events, types and values internally - just read the value in the callback. Global and local callbacks. Values can be read and set programatically. Controls can be enabled or disabled. Controls can be hidden or shown. List and formatting support for slider values (f.ex. converting its numerical value into text etc.) JSON binding capability - read and write (or import/export) several values at once. Custom IDs with optional global prefix Can be designed using CSS as you want, globally or per control TAB index support for key navigation (groups can be toggled using space or enter key, or arrow keys) Attach controls to a single panel or split between multiple panels Small and efficient No dependencies NOTE: Alpha / unfrozen AP? Demos Example demo Custom control integration demo Installdashboard can be installed in various ways: Git using HTTPS: git clone https://github.com/epistemex/dashboard.git Git using SSH: git clone git@github.com:epistemex/dashboard.git Download zip archive and extract. dashboard.min.js. UsageCreate an instance: var db = new Dashboard({ callback: commonHandler });Add some controls: db.add({type: &quot;slider&quot; , label: &quot;My Slider&quot;, min: 1, max: 256}); db.add({type: &quot;checkbox&quot;, label: &quot;My Checkbox&quot;, checked: true}); ...Or use an array with definitions: db.add([ {type: &quot;slider&quot; , label: &quot;My Slider&quot;}, {type: &quot;checkbox&quot;, label: &quot;My Checkbox&quot;} ]);Receive changes: function commonHandler(e) { // e.id // e.type // e.value // e.target }The rest is taken care of automatically including updating the control's value box etc. A specific handler can be defined per control which overrides the global handler if any: db.add({..., callback: myHandler}); You can define custom parent element to attach the controls to. A document fragment can be used as well for storage and later attached to the DOM. var db = new Dashboard({ parent: myParentElement }); ...or add individual controls to different panels: db.add( {...}, panel1 ); db.add( {...}, panel2 ); GroupsGroups are straight forward to set up - just make a group type and add controls to it: db.add({type: &quot;group&quot;, label: &quot;My group&quot;, collapsed: true, items: [ {type: &quot;slider&quot; , label: &quot;My Slider&quot;, ...}, {type: &quot;checkbox&quot;, label: &quot;My Checkbox&quot;, ...} ]});Groups can be enabled and hidden like any other control and allow for separate CSS styling. Dashboard handles collapse state automatically. BindingTo bind controls to a JSON object: db.add({ ..., bind: &quot;position&quot; }); db.add({ ..., bind: &quot;height&quot; }); Now the control is bound to the property position in any JSON object given. To update: db.bindTo({ &quot;position&quot;: 45, &quot;height&quot;: 12 });The sliders will now move to their corresponding values (if within min-max range). Using: var state = db.getBound();will retrieve current bound values as a JSON object. See included docs for more details. Requirements A modern &quot;evergreen&quot; HTML5 browser Issues and enhancementsSee the issue tracker for details. LicenseReleased under MIT license. You may use this class in both commercial and non-commercial projects provided that full header (minified and developer versions) is included. © Epistemex 2016-2018 × Search results Close Epistemex at GitHub "},"Dashboard.html":{"id":"Dashboard.html","title":"Class: Dashboard","body":" dashboard Classes Dashboard Tutorials Custom ControlsExample CSS Class: Dashboard Dashboard new Dashboard( [options]) Dashboard instance holding the controls. Parameters: Name Type Argument Description options * &lt;optional&gt; optional literal object holding options Properties Name Type Argument Default Description callback function &lt;optional&gt; a global callback used when a local callback for the control isn't defined id string &lt;optional&gt; optional id for the div container idPrefix string &lt;optional&gt; optional id-prefix for added controls. css string &lt;optional&gt; &quot;dashboard&quot; name of css master class used for the div container tabIndexStart number &lt;optional&gt; 1 tab-indexes are automatically numbered from 1. If a different start-offset is desired, this property can be used. parent HTMLElement | string &lt;optional&gt; HTML element or ID of element to append to. Default is document.body. Methods add(options [, parent]) Add a new control to the dashboard panel. The control is defined by a literal object and the attributes depends on type. type can be &quot;slider&quot;, &quot;checkbox&quot;, &quot;dropdown&quot;, &quot;radio&quot;, &quot;button&quot;, &quot;color&quot;, &quot;textbox&quot;, &quot;text&quot;, &quot;info&quot;, &quot;image&quot;, &quot;group&quot;, &quot;custom&quot;, &quot;link&quot;, and &quot;separator&quot; Common attributes are id, label, callback, css, enabled, show and bind (the latter may not have effect on some controls). Additional attributes for slider: min, max, step, value, formatter, live. Additional attributes for checkbox: checked Additional attributes for dropdown: items Additional attributes for radio: group, items Additional attributes for button: text Additional attributes for color: color Additional attributes for textbox: text, live, placeholder Additional attributes for text: text, raw Additional attributes for link: text, value Additional attributes for info: text Additional attributes for image: value Additional attributes for group: items, collapsed Additional attributes for custom: control, onSet, onGet, onEnable Type separator&quot; is simply a static horizontal ruler with no additional attributes to be set (style it using css). Note that for non-raw text type an id must be explicitly set if needed (ie. to remove later). An id is never set when in raw mode. Binding the control to an JSON object can be done by defining the bind property set to the property name you wish to use. When an JSON is fed to the bindTo() method the value for it is used to set the current value of the control. The callback function will receive an event bound to the parent element of the control (a div sub-container which contains label, the control and optionally value span depending on control). The event is an object containing the properties id, a string containing the original un-prefixed id given. target referencing the main control element itself (slider, checkbox etc.). A string type defining what type of control this is (&quot;slider&quot;, &quot;checkbox&quot; etc.) and a value holding a number, boolean etc. depending on control type. And finally a timestamp. You can use the value() method to set a new value of a control, but feel free to do so directly on the target object if you so desire. There is no internal bookkeeping of values to interfere. It's possible to add custom controls to the panels. Just make sure the handlers calls the method returned by getCallback() at the end. If type is unknown the method will throw an exception. This call is chainable. Parameters: Name Type Argument Description options * literal object defining the control type Properties Name Type Argument Default Description type string string defining type of control to add. id string &lt;optional&gt; string assigning the id of the main control. If not defined an internal id is assigned. label string &lt;optional&gt; string setting the label text. If not given an internal string is generated. css string &lt;optional&gt; override line container css with a custom class name (see example.css and .line class to see what it replaces) show boolean &lt;optional&gt; true set initial visibility state of control. Can be changed later. enabled boolean &lt;optional&gt; true set initial state to be enabled or disabled callback function &lt;optional&gt; callback function for this control. Is triggered when a change is made to the control. Can be shared. min number &lt;optional&gt; 0 &quot;slider&quot;: minimum value max number &lt;optional&gt; 100 &quot;slider&quot;: maximum value value number &lt;optional&gt; 0 &quot;slider&quot; / &quot;dropdown&quot; / &quot;radio&quot;: initial value step number &lt;optional&gt; 1 &quot;slider&quot;: step value formatter function &lt;optional&gt; &quot;slider&quot;: callback function to format a numerical value into something else (for display only). live boolean &lt;optional&gt; false &quot;slider&quot; / &quot;textbox&quot;: throw event for each character change or per increment (if false only when textbox is blurred/changed) checked boolean &lt;optional&gt; false &quot;checkbox&quot;: initial state items Array &lt;optional&gt; &quot;dropdown&quot; / &quot;slider&quot; / &quot;group&quot; / &quot;radio&quot;: array holding strings for each dropdown item. Defaults to the first item in the list. For &quot;group&quot;: define entries in an array as you would for a normal dashboard. These items are appended to the group instead. For &quot;slider&quot; type this will automatically setup a basic transformation slider. For &quot;radio&quot; type each item will be the label for each radio button. color string &lt;optional&gt; &quot;color&quot;: a valid CSS color value (#rrggbb) or CSS name. text string &lt;optional&gt; &quot;textbox&quot; / &quot;text&quot; / &quot;info&quot; / &quot;button&quot;: a string to show - initial text when used with textbox or info - button text when used with a button placeholder string &lt;optional&gt; &quot;textbox&quot;: placeholder text for empty text boxes url string &lt;optional&gt; &quot;image&quot;: a string containing an URL to the image to be shown bind string &lt;optional&gt; a property name to bind for this control when used with bindTo() and getBound(). group string &lt;optional&gt; &quot;radio&quot;: a group name for this radio button collection. If none is given an arbitrary name is assigned. Using a custom group name enables you to spread connected radio buttons across sections (f.ex. using a &quot;separator&quot; between some choices). raw boolean &lt;optional&gt; false &quot;text&quot;: if true the text will be inserted as-is without a paragraph wrapper. HTML allowed. control HTMLElement &lt;optional&gt; &quot;custom&quot;: control to add onSet function &lt;optional&gt; &quot;custom&quot;: callback when setting a value is needed onGet function &lt;optional&gt; &quot;custom&quot;: callback when getting a value is needed onEnable function &lt;optional&gt; &quot;custom&quot;: callback for when enable() is invoked. parent HTMLElement | string &lt;optional&gt; parent or id for this entry (overrides global parent). Typically used for internal grouping. parent HTMLElement | string &lt;optional&gt; parent or id for this entry (overrides parent given in option, if any). Returns: Type Dashboard bindTo(json) Takes a JSON string or a parsed JSON object and tries to bind its values to the controls who has its bind property set to the same property name as in the given object. Parameters: Name Type Description json * JSON string or object enable(id, state) Enable or disable a control. This method is chainable. Parameters: Name Type Description id * id as string or the element itself state boolean set the new state for this element, true = enabled, false = disabled getBound() Returns a JSON object holding the current values of bound controls. The property names will be that of the bind definition for the control. If no controls are bound the JSON object will be empty. Returns: JSON object Type * getCallback() To integrate custom controls, a callback that links internals is needed. Call this to get a function which is used inside your custom handler. When invoked the new value is obtained from the specified getter callback. Returns: Type function Example var callback = dashboard.getCallback(); function onChangeHandler(e) { // ... callback(this) } remove(id) Removes an existing control from the dashboard panel. This call is chainable. Parameters: Name Type Description id * id string of the control itself (given as id to add()), or provide the element itself Returns: Type Dashboard show( [id], state) Hide or show a control, or if only state is given the panel itself. Parameters: Name Type Argument Description id * &lt;optional&gt; id as string or the element itself state boolean change the visibility of a control Returns: Type Dashboard value(id [, value]) Set or get value of a control in the dashboard panel. For a slider you would set a value using a numerical value within the min-max range. For checkbox simply use a boolean value. For a text box you would use a string. This also applies to a button if you want to change its text. For a dropdown you can use index or option text to set a new value. Groups can be toggled (collapse) using a boolean for value, true is open, false is collapsed Radio buttons will return an index, but can be set both with an index and a string value If a value is not given the method will return current value in the same type as given depending on the control type. Parameters: Name Type Argument Description id * id string of the control itself (given as id to add()), or provide the element itself value * &lt;optional&gt; define to set value. The value type depends on the control type. Returns: if setting it can be chained, otherwise returns current value Type * × Search results Close Epistemex at GitHub "},"tutorial-Custom Controls.html":{"id":"tutorial-Custom Controls.html","title":"Tutorial: Custom Controls","body":" dashboard Classes Dashboard Tutorials Custom ControlsExample CSS Custom Controls Dashboard support adding custom controls to its panel. This provides a powerful mechanism which allows the dashboard to be extended and customized. The mechanism integrates into the life-cycle invoking events which can be used by the same handler you would use for the built-in control. Custom Control ExampleA couple of things to note about custom controls: You must provide a handler for changes to update dashboard Define callbacks for setting and getting (onSet/onGet) A callback can be provided for enable() (onEnable). show() is taken care of internally. For the sake of simplicity, lets build a simple slider we can add. First step is to obtain a callback we will need to use inside our private handlers: var callback = demodash.getCallback();Lets create the control: var custom = document.createElement(&quot;input&quot;); // set some values custom.type = &quot;range&quot;; custom.max = &quot;1024&quot;; custom.value = &quot;512&quot;; custom.id = &quot;myCustom&quot;;Define getter and setter - this context will be the control itself: function customGet() { return +this.value } function customSet(v) { this.value = v }Provide a private handler. As a minimum it will need to call the supplied callback function. Note that the callback will also invoke an event which is sent to the global dashboard handler or a local if specified: custom.onchange = function() { // control to invoke event cb(this) };Now we can add the control to the dashboard panel: dashboard.add({ type: &quot;custom&quot;, control: custom, onGet: customGet, onSet: customSet })If you want to support enabling/disabling we need also provide a callback for this: dashboard.add({ ..., onEnable: enableCallback }) × Search results Close Epistemex at GitHub "},"tutorial-Example CSS.html":{"id":"tutorial-Example CSS.html","title":"Tutorial: Example CSS","body":" dashboard Classes Dashboard Tutorials Custom ControlsExample CSS Example CSS The controls are by default added like: .dashboard .line &lt;controls here&gt; .group .hidden &lt;div header&gt; .line &lt;controls here&gt;Note that groups can be nested. An example CSS showing the hierarchy using the default class names: /* An example CSS for styling a dashboard panel, mainly to show the internal hierarchy. This specific example assumes a single instance with a fixed position. Modify as you wish. MIT license (c) 2016 Epistemex */ /* Main container You can override the class-name as well as using an id. See documentation for details */ .dashboard { background: #444; position: fixed; left:0; top:0; width:320px; height:100%; font:12px sans-serif; color:#fff; } /* Separator style */ .dashboard &gt; hr { border-top:1px solid #000; border-bottom:none; margin:9px 0; } /* Groups (replaces the line class) */ .dashboard .group { background:#595a5d; padding-bottom:7px; margin-bottom:9px; } .dashboard .group &gt; .line { margin-bottom:0; } /* hidden class is for collapsed groups */ .dashboard .hidden &gt; div:first-child, .dashboard .group &gt; div:first-child { padding:5px 0 5px 12px; margin-bottom:7px; background:#2b3042; cursor:pointer; -ms-user-select:none; -moz-user-select:none; -webkit-user-select:none; user-select:none; } .dashboard .hidden &gt; div:first-child { color:#c0c0cd } .dashboard .hidden &gt; div:not(:first-child) { display:none } .dashboard .group &gt; div:first-child::before, .dashboard .hidden &gt; div:first-child::before { font-size:10px; width:15px; display:inline-block; } .dashboard .hidden &gt; div:first-child::before { vertical-align:bottom; content: &quot;\\25b6\\0020&quot;; /* arrow right */ } .dashboard .group &gt; div:first-child::before { vertical-align:middle; content: &quot;\\25bc\\0020&quot;; /* arrow down */ } /* Line container holding control and label etc. */ .dashboard .line { margin-bottom:7px; } /* Label for this control line and group &gt; line */ .dashboard .line &gt; label { display:inline-block; box-sizing:border-box; width:38%; margin-left:12px; -ms-user-select:none; -moz-user-select:none; -webkit-user-select:none; user-select:none; } .dashboard .group &gt; .line &gt; label { width:38%; } /* Slider style */ .dashboard .line &gt; input[type=&quot;range&quot;] { width:40%; margin:0 3px; vertical-align:middle; } /* Style for slider value */ .dashboard .line &gt; span { width:11%; text-align: right; display:inline-block; margin-right:12px; } /* Checkbox style */ .dashboard .line &gt; input[type=&quot;checkbox&quot;] { margin:5px 0; vertical-align:middle; } /* Textbox style */ .dashboard .line &gt; input[type=&quot;text&quot;] { width:56%; margin:3px 0; padding:2px 5px 4px 5px; box-sizing:border-box; border:1px solid #000; border-radius:2px; background:#eee; } /* Button style */ .dashboard .line &gt; button { width:56%; background:#aaa; border:1px solid #000; border-radius:2px; padding:3px 0; } .dashboard .line &gt; button:hover { background:#e6c92e; } .dashboard .line &gt; button:active { background:#e6d970; } /* Dropdown style */ .dashboard .line &gt; select { width:56%; padding:2px 0 4px 0; border:1px solid #000; border-radius:2px; background:#ddd; } /* Radio buttons */ .dashboard .radio &gt; p { padding: 0 0 0 7px; } .dashboard .radio &gt; input { margin:0 9px 9px 15px; } .dashboard .radio &gt; label { display:inline; vertical-align: top; -ms-user-select:none; -moz-user-select:none; -webkit-user-select:none; user-select:none; } /* Text style (note: not when raw=true) */ .dashboard .line &gt; p { padding:12px; font-size:14px; box-sizing:border-box; } /* Info style */ .dashboard .line &gt; i { display:inline-block; padding:5px 12px 5px 0; box-sizing:border-box; } × Search results Close Epistemex at GitHub "}}
